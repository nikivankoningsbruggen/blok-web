<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99 verhalen voor op reis</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
   
    <!-- Inlog formulier -->
    <section class="login">  
        <h1>Registreer nu</h1>      
        <form action="index.html">
            <fieldset>
                <h2>Registreer</h2>
                <div>
                    <label for="voornaam">Voornaam</label> 
                    <input id="voornaam" type="text" name="name" placeholder="Jan" required>
                </div>
                
                <div>
                    <label for="achternaam">Achternaam</label> 
                    <input id="achternaam" type="text" name="name" placeholder="Jansen" required>
                </div>
            
                <div>
                    <label for="email">E-mailadres</label> 
                    <input id="email" type="email" name="email" placeholder="janjansen@hotmail.com" required>
                </div>
                
                <div>
                    <label for="wachtwoord">Wachtwoord</label> 
                    <input id="wachtwoord" type="password" name="password" placeholder="Wachtwoord" required>
                </div>
                
                <div>
                    <label for="bevestig">Bevestig wachtwoord</label> 
                    <input id="bevestig" type="password" name="password" placeholder="Wachtwoord" required>
                </div>
                
                <p>Formulier is correct ingevuld</p>
                
                <button class="btn" type="submit">Registreer</button>
            </fieldset>
        </form>
        
        <section>    
            <a class="btn" href="login.html">Log in</a>
        </section>
    
    </section> 
    
 
        
</body>
</html>
