<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99 verhalen voor op reis</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
   
    <!-- Inlog formulier -->
          
    <section class="login">
        <h1>Log in met uw NS account</h1>  
        <form action="index.html">
            <fieldset>
                <h2>Login</h2>
                <div>
                    <label for="email">E-mailadres</label>
                    <input id="email" type="email" name="email" placeholder="janjansen@hotmail.com" required>
                </div>
               
                <div>
                    <label for="wachtwoord">Wachtwoord</label>
                    <input id="wachtwoord" type="password" name="password" placeholder="Wachtwoord" required>
                </div>
                
                <p>Formulier is correct ingevuld</p>

                <button class="btn" type="submit">Inloggen</button>
            </fieldset>
        </form>
        
        <section>
        <a class="btn" href="register.html">Meld je hier aan</a>
        </section>
        
    </section>
    
</body>
</html>
